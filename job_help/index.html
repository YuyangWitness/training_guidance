<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/login.js" ></script>
		<style>
			#login {
				padding: 10px;
			}
			
			.mui-input-group {
				margin-top: 5%;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-group label~input {
				width: 78%;
			}
			#link{width: 70%; margin: 10% auto;}
			#link {text-align: center;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登陆</h1>
		</header>
		<div class="mui-content">

			<form id="loginform" class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input type="text" id="account" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>

				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" id="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form>
				<div class="mui-content-padded">
					<button class="mui-btn mui-btn-primary mui-btn-block" id="login">登陆</button>
				    <div id="link"><label><a href="reg.html">注册账号</a></label></div>
				</div>
			</form>
			
			
		</div>
	</body>
	<script>
	(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
		
		$.plusReady(function(){
			plus.screen.lockOrientation("portrait-primary");
			var state = getstate();
			var mainPage = $.preload({
						"id": 'main',
						"url": 'main.html'
					});
			var toMain = function() {
						$.fire(mainPage, 'show', null);
						setTimeout(function() {
							$.openWindow({
								url:'main.html',
								id: 'main',
								createNew:false,
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						}, 0);
					};
					if(state.state){
						toMain();
					}
					// close splash
					//这个很重要！！因为它让程序自动登录不会在登录页面延迟！！！！！！
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
			var accountBox = document.getElementById('account');
			var passwordBox = document.getElementById('password');
			var loginBox = document.getElementById('login');
			loginBox.addEventListener('tap',function(e){
			var loginInfo = {
				account : accountBox.value,
				password : passwordBox.value
			}
			login(loginInfo,function(err){
				if(err){
					plus.nativeUI.toast(err);
					return;
				}
				plus.nativeUI.toast('登录成功');
				toMain();
			});
			});
			var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
		});
		}(mui, document));
	</script>

</html>
